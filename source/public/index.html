<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Agency - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet">
    <link href="css/search.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
</head>

<body id="page-top" class="index">

  <div id='container'>
    <div id="navbar"></div>
    <div id="app-body"></div>
  </div>

    <!-- Navigation Template -->
    <script id="navbar-template" type="text/template">
      <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header page-scroll">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand page-scroll" href="#page-top">endpoint</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                      <li class="hidden">
                          <a href="#page-top"></a>
                      </li>
                      <li>
                          <a href ="" class="hidden page-scroll" id="login">Login</a>
                      </li>
                      <li>
                          <a href= "" class="hidden page-scroll" id="sign-up">Sign Up</a>
                      </li>
                      <li>
                        <a href ="" class="hidden page-scroll" id="logout">Logout</a>
                      </li>
                  </ul>
              </div>
              <!-- /.navbar-collapse -->
          </div>
          <!-- /.container-fluid -->
      </nav>
    </script>

    <!-- Home Page Template -->
    <script id="home-template" type="text/template">
      <header>
          <div class="homepage">
              <div class="intro-text">
                  <div class="intro-heading">endpoint</div>
                    <div class="intro-lead-in">API discovery network</div>
                    <div class="form-group intro-heading">
                      <input type="text" class="form-control" placeholder="Search">
                      <button id="search" class="btn btn-default">Search</button>
                      <div id="search-error-message"></div>
                      </div>
              </div>
          </div>
      </header>
    </script>

   <!--  Signup Template -->
  <script id="signup-template" type="text/template">
      <div class="container" id="signup-template">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                  <h5 class="text-center">SIGN UP</h5>
                    <form class="form form-signup" role="form">
                      <div class="form-group">
                          <div class="input-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" />
                          </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <input type="text" name="email" class="form-control" placeholder="Email Address" />
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <input type="password" name="password" class="form-control" placeholder="Password" />
                        </div>
                      </div>
                </div>
                  <a class="btn btn-sm btn-primary btn-block" role="button" id="submit">
                        SUBMIT</a> </form>
              </div>
          </div>
        </div>
      </div>
  </script>
  <!--  Login Template -->
  <script id="login-template" type="text/template">
      <div class="container" id="signup-template">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                  <h5 class="text-center">SIGN UP</h5>
                    <form class="form form-login" role="form">
                      <div class="form-group">
                          <div class="input-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" />
                          </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <input type="text" name="email" class="form-control" placeholder="Email Address" />
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <input type="password" name="password" class="form-control" placeholder="Password" />
                        </div>
                      </div>
                </div>
                  <a class="btn btn-sm btn-primary btn-block" role="button" id="submit">
                        SUBMIT</a> </form>
              </div>
          </div>
        </div>
      </div>
  </script>

  <!--  Search Results Template -->
<script id="search-template" type="text/template">
  <div class="container result" data-id=<%=id%>>
      <div class="row">
          <div class="well">
              <div class="list-group">
                  <a class="list-group-item">
                      <div class="media col-md-3">
                          <figure class="pull-left">
                              <i class="fa fa-cloud-upload blogicon"></i>
                          </figure>
                      </div>
                      <div class="col-md-6">
                          <h4 class="list-group-item-heading">
                            <%= title %>
                          </h4>
                          <p class="list-group-item-text">
                            <%= description %>
                          </p>
                      </div>
                      <div class="col-md-3 text-center">
                          <div class="panel panel-default">
                              <div class="panel-body">
                                  <div class="stars"></div>
                                  <h2><%=Math.round(average_score*20)%> <small> % </small></h2>
                                  <div id="rate1"></div>
                              </div>
                          </div>
                      </div>
                  </a>
                </div>
            </div>
       </div>
  </div>
</script>

  <!--  Api Profile Template -->
  <script id="apiprofile-template" type="text/template">
  <div class="container api-trading-card">
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab">Info</a></li>
        <li><a href="#tab2" data-toggle="tab">Tips & Tricks</a></li>
        <li><a href="#tab3" data-toggle="tab">Endpoints</a></li>
      </ul>
      <div class="tab-content">
      <div class="tab-pane active" id="tab1">
        <img src=<%= logo_url %>>
        <ul>
          <li><h3><%= title %></h3></li>
          <li><p><%= description %></p></li>
          <li>Docs: <p><%= doc_link %></p></li>
          <li>Data Type: <p><%= data_type %></p></li>
        </ul>
        <div><h2><%= average_score %></h2></div>
      </div>
      <div class="tab-pane" id="tab2">
        <ul>
          <li><h3><%= title %></h3></li>
          <li>Tips Go Here...</li>
        </ul>
      </div>
      <div class="tab-pane" id="tab3">
        <ul>
          <li><h3><%= title %></h3></li>
          <li>Endpoints Go Here...</li>
        </ul>
      </div>
    </div>
  </div>
  </script>
  <!-- Api Reviews Template -->
  <script id="apireviews-template" type="text/template">
    <div class="container api-reviews">
      <div class="container">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#tab4" data-toggle="tab">Reviews</a></li>
          <li><a href="#tab5" data-toggle="tab">Add a Review</a></li>
          <li><a href="#tab6" data-toggle="tab">Rate</a></li>
        </ul>
        <div class="tab-content">
        <div class="tab-pane active" id="tab4">
          <div class="row">
          <!-- start Laurens upvote area -->
            <div class="votes col-md-1">
              <h4> <%= votes %> votes</h4>
            </div>
          <!-- end Laurens upvote area -->
            <div class="col-md-11">
              <p><%=content%></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-2">
              <h5><a href="" class="comment-toggler">Show comments</a></h5>
            </div>
            <div class="col-md-7">
            </div>
            <div class="col-md-1">
              <h6><%= created_at%></h6>
            </div>
            <div class="col-md-1">
              <img src= <%= user_photo_url %>>
            </div>
          </div>
          <div class="comment-area row" style="display:none"> <!-- This row will be repeated for each comment -->
            <div class="col-md-1">
            </div>
            <div>
              <p><%=comment_content%></p>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="tab5">
          <h2>Add a review unit coming soon!</h2>
        </div>
        <div class="tab-pane" id="tab6">
          <h2>Rate an API unit coming soon!</h2>
        </div>
      </div>
    </div>
  </script>

  <!--  End Template: Body Scripts -->

<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script src="javascripts/app.js"></script>
<script src="javascripts/homepage.js"></script>
<script src="javascripts/searchresults.js"></script>
<script src="javascripts/navbar.js"></script>
<script src="javascripts/apiprofilepage.js"></script>
<script src="javascripts/signup.js"></script>
<script src="javascripts/router.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Agency - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet">
    <link href="css/search.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
</head>

<body id="page-top" class="index">

	<div id='container'>
		<div id="navbar"></div>
		<div id="app-body"></div>
	</div>

    <!-- Navigation Template -->
    <script id="navbar-template" type="text/template">
	    <nav class="navbar navbar-default navbar-fixed-top">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header page-scroll">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand page-scroll" href="#page-top">endpoint</a>
	            </div>

	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav navbar-right">
	                    <li class="hidden">
	                        <a href="#page-top"></a>
	                    </li>
	                    <li>
	                        <a class="page-scroll" id="login" href="#portfolio">Login</a>
	                    </li>
	                    <li>
	                        <a class="page-scroll" id="sign-up" href="#">Sign Up</a>
	                    </li>
	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container-fluid -->
	    </nav>
    </script>

    <!-- Home Page Template -->
    <script id="home-template" type="text/template">
	    <header>
	        <div class="homepage">
	            <div class="intro-text">
	                <div class="intro-heading">endpoint</div>
		                <div class="intro-lead-in">API discovery network</div>
		                <div class="form-group intro-heading">
		                  <input type="text" class="form-control" placeholder="Search">
		                  <button id="search" class="btn btn-default">Search</button>
	                    </div>
	            </div>
	        </div>
	    </header>
    </script>

   <!--  Login / Logout Template -->
  <script id="login-template" type="text/template">
      <div class="container" id="login-template">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                  <h5 class="text-center">SIGN UP</h5>
                    <form class="form form-signup" role="form">
                      <div class="form-group">
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" />
                          </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="Email Address" />
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <input type="password" class="form-control" placeholder="Password" />
                        </div>
                      </div>
                </div>
                  <a href="#" class="btn btn-sm btn-primary btn-block" role="button">
                        SUBMIT</a> </form>
              </div>
          </div>
        </div>
      </div>
  </script>
  <!--  Search Results Template -->
<script id="search-template" type="text/template">
  <div class="container" >
      <div class="row">
          <div class="well">
              <div class="list-group">
                  <a href="#" class="list-group-item">
                      <div class="media col-md-3">
                          <figure class="pull-left">
                              <i class="fa fa-cloud-upload blogicon"></i>
                          </figure>
                      </div>
                      <div class="col-md-6">
                          <h4 class="list-group-item-heading">
                            <%= title %>
                          </h4>
                          <p class="list-group-item-text">
                            <%= description %>
                          </p>
                      </div>
                      <div class="col-md-3 text-center">
                          <div class="panel panel-default">
                              <div class="panel-body">
                                  <div class="stars"></div>
                                  <h2><%=Math.round(average_score*20)%> <small> % </small></h2>
                                  <div id="rate1"></div>
                              </div>
                          </div>
                      </div>
                  </a>
                </div>
            </div>
       </div>
  </div>
</script>

        
  <!--  Api Profile Template -->

<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
<script src="javascripts/app.js"></script>
<script src="javascripts/homepage.js"></script>
<script src="javascripts/navbar.js"></script>
<script src="javascripts/login.js"></script>
<script src="javascripts/searchresults.js"></script>
<script src="javascripts/router.js"></script>

</body>
</html>

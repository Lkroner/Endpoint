<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Endpoint</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet">
    <link href="css/search.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Cabin:300,500' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
</head>

<body id="/" class="index">
  <div id='container'>
    <div id="navbar"></div>
    <div id="app-body"></div>
  </div>

    <!-- Navigation Template -->
    <script id="navbar-template" type="text/template">
      <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header page-scroll">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand page-scroll" href=" ">/endpoint</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                      <a href="#page-top"></a>
                    </li>
                    <li>
                      <a href ="" class="hidden page-scroll" id="login">Login</a>
                    </li>
                    <li>
                      <a href= "" class="hidden page-scroll" id="sign-up">Sign Up</a>
                    </li>
                    <li>
                      <a href ="" class="hidden page-scroll" id="logout">Logout</a>
                    </li>
                  </ul>
              </div>
              <!-- /.navbar-collapse -->
          </div>
          <!-- /.container-fluid -->
      </nav>
    </script>

    <!-- Home Page Template -->
    <script id="home-template" type="text/template">
      <header>
          <div class="homepage">
              <div class="intro-text">
                  <div class="intro-heading">Welcome to endpoint!</div>
                    <div class="intro-lead-in">API discovery network</div>
                    <div class="form-group intro-heading">
                      <input type="text" id="first-test" class="form-control" placeholder="What Api are you looking for?">
                      <button id="search" class="btn btn-default">Search</button>
                      <div id="search-error-message"></div>
	                    </div>
	            </div>
	        </div>
        </div>
	    </header>
    </script>

   <!--  Signup Template -->
  <script id="signup-template" type="text/template">
      <div class="container authentication" id="signup-template">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="authentication panel-body">
                  <h5 class="text-center">SIGN UP</h5>
                  <div class="errors"></div>
                    <form class="form form-signup" role="form">
                      <div class="form-group">
                        <div class="input-group">
                          <input type="text" id="email" name="email" class="form-control" placeholder="Email Address" />
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <input type="password" name="password" id="password"class="form-control" placeholder="Password" />
                        </div>
                      </div>
                </div>
                  <a class="btn btn-sm btn-primary btn-block" role="button" id="submit">
                        SUBMIT</a> </form>
              </div>
          </div>
        </div>
      </div>
  </script>
  <!--  Login Template -->
  <script id="login-template" type="text/template">
    <div class="container authentication" id="signup-template">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <h5 class="text-center">LOGIN</h5>
              <div class="errors"></div>
                <form class="form form-login" role="form">
                  <div class="form-group">
                    <input type="text" name="email" class="form-control" placeholder="Email Address" />
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" />
                    </div>
                  <a class="btn btn-sm btn-primary btn-block" role="button" id="submit"> SUBMIT</a> 
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <!--  Search Results Template -->
<script id="search-template" type="text/template">
  <div class="result container-fluid" data-id=<%=id%>>
    <div class="row">
      <div class="list-group">
        <a class="list-group-item">
          <div class="media col-md-2 col-sm-2 col-xs-2">
            <div class="circle">
              <div class="stars"></div>
                <h3><%=Math.round(average_score*20)%> <small> % </small></h3>
              <div id="rate1"></div>
            </div>
          </div>
          <div class="list-title-text col-md-7 col-sm-10 col-sm-10">
            <h4 class="list-group-item-heading">
              <%= title %>
            </h4>
            <p class="list-group-item-text">
              <%= description %>
            </p>
          </div>
          <div class='review-count col-md-3'>
            <h3><%=review_count %></h3>
            <p>reviews</p>
            <img src=<%=logo_url%>>
            <h6><%=category%></h6>
          </div>
        </a>
      </div>
    </div>
  </div>
</script>

  <!--  Api Profile Template -->
  <script id="apiprofile-template" type="text/template">
    <div class="container api-trading-card">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab">Info</a></li>
        <li><a href="#tab2" data-toggle="tab">Tips & Tricks</a></li>
        <li><a href="#tab3" data-toggle="tab">Endpoints</a></li>
      </ul>
      <div class="tab-content">
      <div class="tab-pane active" id="tab1">
        <img src=<%= logo_url %>>
        <ul>
          <li><h3><%= title %></h3></li>
          <li><h5>(<%= category %>)</li>
          <li><p>Description: <%= description %></p></li>
        </ul>
        <div><h2><%=Math.round(average_score*20)%>%</h2></div>
      </div>
      <div class="tab-pane" id="tab2">
        <ul>
          <li><h3><%= title %></h3></li>
          <li>Key Required? <%=key_required%></li>
          <li>Endpoint Url: <%=endpoint_url%></li>
          <li>Dev Homepage: <%=dev_homepage%></li>
        </ul>
      </div>
      <div class="tab-pane" id="tab3">
        <ul>
          <li><h3><%= title %></h3></li>
          <li>Endpoints Go Here...</li>
        </ul>
      </div>
    </div>
  </script>

  <!-- Api Reviews Template -->
  <script id="apireviews-template" type="text/template">
    <div class="container api-reviews">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab4" data-toggle="tab" id="reviews-list">Reviews</a></li>
        <li><a href="#tab5" data-toggle="tab">Add a Review</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="tab4"></div>
        <div class="tab-pane" id="tab5">
          <div class="feedback-form">
            <form class="reviewSubmission" id="submit-review">
              <span class="star-rating">
                <input type="radio" name="score" value="1"><i></i>
                <input type="radio" name="score" value="2"><i></i>
                <input type="radio" name="score" value="3"><i></i>
                <input type="radio" name="score" value="4"><i></i>
                <input type="radio" name="score" value="5"><i></i>
              </span><br>
              <input type="text" name="title" placeholder="Title"><br>
              <textarea rows="6" cols="100" name="content" placeholder="You're Review Here..."></textarea><br>
              <input type="submit" value="Submit">
            </form>
          </div>
          <h4 class="feedback-success" style="display:none">Thank you for your feeback!</h4>
        </div>
    </div>
  </script>


  <!--  End Template: Body Scripts -->
    <script id="singlereview-template" type="text/template">
      <div class='single-review-box'>
        <div class="single-review row" data-id=<%=rev.id%>>
        <!-- start Laurens upvote area -->
          <div class="votes col-md-1">
          <button type="button" class="btn btn-default btn-lg">
            <span id="votes" class="glyphicon glyphicon-chevron-up"></span>
          </button>
            <h4><span class="vote-count"> <%=votes.length%> votes</span></h4>
          </div>
        <!-- end Laurens upvote area -->
          <div class="col-md-11">
            <h3><%=rev.title%></h3>
            <p><%=rev.content%></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-1">
          </div>
          <div class="col-md-2">
            <h5><a href="" class="comment-toggler">Show comments</a></h5>
          </div>
          <div class="col-md-7">
          </div>
          <div class="col-md-1">
            <h6><%= rev.created_at%></h6>
          </div>
          <div class="col-md-1">
          </div>
        </div>
        <div class="row comment-area" style="display:none">
<!-- This row will be repeated for each comment on a review -->
        <div class="col-md-1">
        </div>
        <div class="comment col-md-11">
        <p>This area will contain reviews comments</p>
        </div>
        </div>
      </div>
    </script>



  <!--  End Template: Body Scripts -->

<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<script src="javascripts/app.js"></script>
<!-- LOAD MODELS -->
<script src="javascripts/models/search_model.js"></script>
<script src="javascripts/models/apiprofile_model.js"></script>
<script src="javascripts/models/apiprofile_reviews_model.js"></script>
<script src="javascripts/models/login_model.js"></script>
<script src="javascripts/models/signup_model.js"></script>
<!-- LOAD COLLECTIONS  -->
<script src="javascripts/collections/search_results_collection.js"></script>
<script src="javascripts/collections/reviews_collection.js"></script>
<!-- LOAD VIEWS -->
<script src="javascripts/views/reviews_view.js"></script>
<script src="javascripts/views/api_profile_view.js"></script>
<script src="javascripts/views/homepage_view.js"></script>
<script src="javascripts/views/login_view.js"></script>
<script src="javascripts/views/navbar_view.js"></script>
<script src="javascripts/views/signup_view.js"></script>
<script src="javascripts/views/search_results_view.js"></script>
<!-- LOAD ROUTER -->
<script src="javascripts/routers/router.js"></script>
</body>
</html>
